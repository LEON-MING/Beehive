<%
rerun = File.file?('rerun.txt') ? IO.read('rerun.txt') : ""
rerun_opts = rerun.to_s.strip.empty? ? "--format ***REMOVED***{ENV['CUCUMBER_FORMAT'] || 'progress'} features" : "--format ***REMOVED***{ENV['CUCUMBER_FORMAT'] || 'pretty'} ***REMOVED***{rerun}"
std_opts = "--format ***REMOVED***{ENV['CUCUMBER_FORMAT'] || 'pretty'} --strict --tags ~@wip"
%>
default: <%= std_opts %> features RACK_ENV=development RAILS_ENV=development
wip: --tags @wip:3 --wip features
rerun: <%= rerun_opts %> --format rerun --out rerun.txt --strict --tags ~@wip
